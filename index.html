<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrsPepsi's Bio!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('WebsiteBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c9d1d9;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 420px;
      background: rgba(22, 27, 34, 0.9); 
      border: 2px solid #30363d;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0, 255, 255, 0.8);
    }

    .custom-message {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #58a6ff;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0px 4px 10px rgba(88, 166, 255, 0.5);
    }

    .profile-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      border: 4px solid #58a6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(88, 166, 255, 0.6);
    }

    .status {
      font-size: 1rem;
      margin-bottom: 20px;
      color: ##ffb7ce;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .bio {
      font-size: 0.9rem;
      color: #8b949e;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .bio a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
    }

    .bio a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.8rem;
      color: #6e7681;
      margin-top: 30px;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="custom-message">TrsPepsi's Bio! >.< </h1>
    <img 
      class="profile-image" 
      src="PfpForWeb.jpg" 
      alt="Custom Profile Picture">
    <p class="status">Blurr, G4, Val, Spizzy, L5 and Yeeter are ma besties!  </p>
    <p class="bio">
      Learning Py and Web Dev |<a href="https://discord.gg/Nexustag" target="_blank"> Discord</a> 
    </p>
  </div>
  
  <footer>
    Created by TrsPepsi | Credits to G4 >.<
  </footer>

  <div class="counter" id="counter">Py, Bat, C#, Lua!</div>

</script>
</body>
</html>
